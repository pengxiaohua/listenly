# HTTP 配置 - 重定向到 HTTPS
server {
    listen 80;
    server_name listenly.cn www.listenly.cn;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置 - 主域名
server {
    listen 443 ssl http2;
    server_name listenly.cn;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/listenly.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listenly.cn/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 增加客户端请求体大小限制
    client_max_body_size 50M;

    # 日志配置
    access_log /var/log/nginx/listenly_access.log;
    error_log /var/log/nginx/listenly_error.log debug;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 处理所有静态文件（包括 logo.png 和 sounds 目录）
    location ~ ^/(logo\.png|sounds/.*\.mp3|echo\.svg|voice\.svg|avatar\.jpeg|favicon\.ico)$ {
        root /var/www/listenly/public;
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 为音频文件添加正确的 MIME 类型
        types {
            audio/mpeg mp3;
            image/png png;
            image/svg+xml svg;
            image/jpeg jpeg;
        }
    }

    # 静态文件缓存配置
    location /_next/static {
        alias /var/www/listenly/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Debug-Path $request_filename always;
        allow all;
    }

    # 处理其他 Next.js 静态资源
    location /_next {
        alias /var/www/listenly/.next;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Debug-Path $request_filename always;
        allow all;
    }

    # API 请求的特殊处理
    location /api {
        client_max_body_size 50M;

        # 增加超时设置
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;

        # 增加缓冲区设置
        proxy_request_buffering on;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 主应用反向代理
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTPS 配置 - www 子域名
server {
    listen 443 ssl http2;
    server_name www.listenly.cn;

    # SSL 证书配置（使用相同的证书）
    ssl_certificate /etc/letsencrypt/live/listenly.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listenly.cn/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 重定向到非 www 版本
    location / {
        return 301 https://listenly.cn$request_uri;
    }
}
