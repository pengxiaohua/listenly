server {
    listen 443 ssl http2;
    server_name listenly.cn www.listenly.cn;

    # SSL 证书（Certbot 已生成）
    ssl_certificate /etc/letsencrypt/live/listenly.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listenly.cn/privkey.pem;

    # 根目录访问日志
    access_log /var/log/nginx/nextjs_access.log;
    error_log /var/log/nginx/nextjs_error.log;

    # Gzip压缩配置（可选但推荐）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_disable "MSIE [1-6]\.";

    # 代理到本地3000端口的Next.js应用
    location / {
        proxy_pass http://127.0.0.1:3000;  # 或者使用 localhost:3000

        # 标准代理头设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓存控制（可选）
        proxy_cache_bypass $http_upgrade;

        # 禁用缓冲以提高实时性（适合开发）
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # API 路由配置（优先匹配，确保 API 请求正确代理）
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # 请求头设置（关键：确保 Next.js 能正确识别请求）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 重要：告诉 Next.js 这是 HTTPS 请求
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时设置（API 可能需要更长时间处理）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;

        # 不缓存 API 响应
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # 静态文件缓存配置（如果Next.js有静态资源）
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000/_next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 公共静态文件
    location /public/ {
        proxy_pass http://127.0.0.1:3000/public/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 健康检查端点（如果你的应用有）
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
        return 200 "healthy\n";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt 配置（可选，关闭日志）
    location = /robots.txt {
        access_log off;
        log_not_found off;
        proxy_pass http://127.0.0.1:3000/robots.txt;
    }
}

server {
    listen 80;
    server_name listenly.cn www.listenly.cn;
    return 301 https://$host$request_uri;
}
